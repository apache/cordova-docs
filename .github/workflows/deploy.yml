name: deploy site

on:
  workflow_dispatch:
    inputs:
      dispatchReason:
        description: 'Reason of Manual Deploy'
        required: true
        default: 'Re-run failed deployment'

  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7
          bundler-cache: true

      - name: Run npm install
        run: npm install

      - name: Run npm test
        run: npm test

      - name: Run build
        run: npm run build:prod

      # v4.7.3
      - name: Run deploy
        uses: JamesIves/github-pages-deploy-action@6c2d9db40f9296374acc17b90404b6e8864128c8
        with:
          branch: asf-site
          folder: build-prod
          clean-exclude: |
            archive
