<div class="row">
    <div class="col-sm-12 text-center">
        <h1>Team</h1>
        <p>These are some of people behind Apache Cordova</p>
    </div>
</div>

<div class="team">
    {% for member in site.members %}
    <div class="team-card">
        <div class="team-card-header">
            <img class="team-member-profile-image" src="{{ site.baseurl }}/static/img/team/profiles/{{ member.github }}.png" alt="{{ member.name }} profile image" />
            <div>
                <h2>{{ member.name }}</h2>
                <p>{{ member.subtitle }}</p>
                <div>
                    {% if member.github %}
                    <a class="social" target="_blank" href="https://github.com/{{ member.github }}"><svg class="social-icon social-github"><use href="#social-github" /></svg></a>
                    {% endif %}
                    {% if member.x %}
                    <a class="social" target="_blank" href="https://x.com/{{ member.x }}"><svg class="social-icon social-x"><use href="#social-x" /></svg></a>
                    {% endif %}
                    {% if member.homepage %}
                    <a class="social" target="_blank" href="{{ member.homepage }}"><svg class="social-icon browser"><use href="#browser" /></svg></a>
                    {% endif %}
                </div>
            </div>
        </div>
        <div class="team-card-content">{{ member.content }}</div>
    </div>
    {% endfor %}
</div>
