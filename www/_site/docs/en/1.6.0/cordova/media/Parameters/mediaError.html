<h1 id="mediaerror">mediaError</h1>

<p>A user specified callback function that is invoked when there is an error in media functions.</p>

<div class="language-plaintext highlighter-rouge"><div class="highlight"><pre class="highlight"><code>function(error) {
    // Handle the error
}
</code></pre></div></div>

<h2 id="parameters">Parameters</h2>

<ul>
  <li><strong>error:</strong> The error returned by the device. (<code class="language-plaintext highlighter-rouge">[MediaError](../MediaError/mediaError.html)</code>)</li>
</ul>
