<h1 id="blackberry-configuration">BlackBerry Configuration</h1>

<p>BlackBerry fully supports the
<a href="http://www.w3.org/TR/widgets/">W3C Widget Specification</a>
as well as proprietary RIM extensions. Please see the full
<a href="https://developer.blackberry.com/html5/documentation/working_with_config_xml_file_1866970_11.html">BlackBerry WebWorks documentation regarding config.xml</a>
for details.</p>
