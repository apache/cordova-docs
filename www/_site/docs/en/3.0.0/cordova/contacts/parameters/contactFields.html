<h1 id="contactfields">contactFields</h1>

<p>Required parameter for the <code class="language-plaintext highlighter-rouge">[contacts.find](../contacts.find.html)</code> method, used to specify which fields should be included in the <code class="language-plaintext highlighter-rouge">[Contact](../Contact/contact.html)</code> objects resulting from a find operation.</p>

<div class="language-plaintext highlighter-rouge"><div class="highlight"><pre class="highlight"><code>["name", "phoneNumbers", "emails"]
</code></pre></div></div>
