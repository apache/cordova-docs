<h1 id="accelerometeroptions">accelerometerOptions</h1>

<p>An optional parameter to customize the retrieval of the accelerometer.</p>

<h2 id="options">Options</h2>

<ul>
  <li><strong>frequency:</strong> How often to retrieve the <code class="language-plaintext highlighter-rouge">[Acceleration](../acceleration/acceleration.html)</code> in milliseconds. <em>(Number)</em> (Default: 10000)</li>
</ul>
