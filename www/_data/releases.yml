# The "customName" attribute is temporary.
# It is expected to be removed once all packages are released
# and follow the naming convention based on the repository name.
#
# The packages in question are those uploaded to the ASF file
# server, not package managers.
#
# Once a package has been published using the new release
# process, uncomment the "type: source" entries for that package,
# as it should have been created.
#
# Once all packages contain source artifacts and follow the
# proper naming convention, this comment block can be removed.

- package: cordova-common
  version: 6.0.0
  downloadDir: tools
  tarballs:
    # - type: source
    #   extension: tar.gz
    # - type: source
    #   extension: zip
    - type: npm
      extension: tgz
      customName: cordova-common

